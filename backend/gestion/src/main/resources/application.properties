spring.application.name=gestion

# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_entreprise_rh
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuration Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Port du serveur
server.port=8080

#Adresse du serveur
ip.server=localhost

# Augmenter la limite de taille des fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Configuration Tomcat spécifique pour les uploads
server.tomcat.max-http-form-post-size=20MB
server.tomcat.max-swallow-size=20MB
